<div fxLayout="row" fxLayout.xs="column">
<mat-card class="patient-card" *ngFor="let patient of patients">
  <mat-card-header>
    <mat-card-title><h3>Nombre: {{patient.data.nombre}}</h3></mat-card-title>
    <mat-card-subtitle><h4>Documento: {{patient.data.documento}}</h4></mat-card-subtitle>
    <mat-card-subtitle>Ciudad: {{patient.data.ciudad}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="patient.data.url">
  <mat-card-content>
    <h3>SÃ­ntomas: </h3><p>{{patient.data.sintomas}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editarPaciente(patient.id)" mat-raised-button color="primary">
        <mat-icon>create</mat-icon> EDITAR
    </button>
    <button (click)="deletePaciente(patient.id)" mat-raised-button color="warn">
      <mat-icon>delete</mat-icon> ELIMINAR
    </button>
  </mat-card-actions>
</mat-card>
</div>
